<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deafblind Scotland</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="images/logo(1).ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">


    <script>
      function toggleMode(isLightMode) {
        if(isLightMode) {
          document.body.classList.add('light-theme');
        } else {
          document.body.classList.remove('light-theme');
        }
      }
    </script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light my-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">
            <img src="images/logo.svg" alt="" width="40" height="8"  class="d-inline-block align-text-top">
            Deafblind Scotland
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item me-5">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/}">Accessibility</a>
                </li>
                <li class="nav-item me-5">
                    <button class="btn btn-dark my-custom-button">
                        <a th:href="@{/learn}" class="text-decoration-none text-white">Get Started</a>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Accessibility Tools </h1>
    <div class="row align-items-center">
        <div class="col-lg-6 text-sm-center text-center text-lg-start my-custom-attempt">
            <ul>
                <li><a href="#" onclick="changeFontSize('small'); return false;">Small</a></li>
                <li><a href="#" onclick="changeFontSize('default'); return false;">Default</a></li>
                <li><a href="#" onclick="changeFontSize('large'); return false;">Large</a></li>
                <li><a href="#" onclick="changeFontSize('huge'); return false;">Huge</a></li>
                <li><a href="#" onclick="changeFontSize('massive'); return false;">Massive</a></li>
            </ul>

        </div>
    </div>
</div>



<div class="container">
    <h1>Accessibility Tools</h1>
    <div class="d-grid gap-2">
        <button class="btn btn--primary" type="button" onclick="toggleMode(true)">
            <img src="/assets/icons/light.svg" alt="Light Mode">
            Light Mode
        </button>
        <button class="btn btn--secondary" type="button" onclick="toggleMode(false)">
            <img src="/assets/icons/dark.svg" alt="Dark Mode">
            Dark Mode
        </button>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>

</body>
</html>
